name: Deploy Frontend to AWS S3

on:
    pull_request:
        branches:
            - main
        paths:
            - "frontend/**"
            - ".github/workflows/deploy-frontend.yml"
    push:
        branches:
            - main
        paths:
            - "frontend/**"
            - ".github/workflows/deploy-frontend.yml"

jobs:
    deploy:
        # Endast deploya när PR mergas till main, inte vid öppning/uppdatering av PR
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)

        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Validate and set variables
              id: validate
              run: |
                  echo "=== Validating Variables ==="
                  BUCKET_NAME="${{ vars.AWS_S3_BUCKET_NAME }}"
                  REGION_NAME="${{ vars.AWS_REGION }}"

                  echo "Raw BUCKET_NAME from vars: '$BUCKET_NAME'"
                  echo "Raw REGION_NAME from vars: '$REGION_NAME'"

                  if [ -z "$BUCKET_NAME" ] || [ "$BUCKET_NAME" = "" ] || [ "$BUCKET_NAME" = "null" ]; then
                      echo "❌ FATAL ERROR: AWS_S3_BUCKET_NAME variable is NOT SET!"
                      echo ""
                      echo "HOW TO FIX:"
                      echo "1. Go to: GitHub repo → Settings → Secrets and variables → Actions"
                      echo "2. Click on 'Variables' tab (NOT Secrets!)"
                      echo "3. Click 'New repository variable'"
                      echo "4. Name: AWS_S3_BUCKET_NAME"
                      echo "5. Value: ci-cd-gruppexamination (just the name, no ARN)"
                      echo "6. Click 'Add variable'"
                      echo ""
                      exit 1
                  fi

                  if [ -z "$REGION_NAME" ] || [ "$REGION_NAME" = "" ] || [ "$REGION_NAME" = "null" ]; then
                      echo "❌ FATAL ERROR: AWS_REGION variable is NOT SET!"
                      echo ""
                      echo "HOW TO FIX:"
                      echo "1. Go to: GitHub repo → Settings → Secrets and variables → Actions"
                      echo "2. Click on 'Variables' tab (NOT Secrets!)"
                      echo "3. Click 'New repository variable'"
                      echo "4. Name: AWS_REGION"
                      echo "5. Value: eu-north-1 (or your AWS region)"
                      echo "6. Click 'Add variable'"
                      echo ""
                      exit 1
                  fi

                  # Remove any whitespace
                  BUCKET_NAME=$(echo "$BUCKET_NAME" | xargs)
                  REGION_NAME=$(echo "$REGION_NAME" | xargs)

                  echo "✅ Bucket name: '$BUCKET_NAME'"
                  echo "✅ Region: '$REGION_NAME'"
                  echo ""
                  echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
                  echo "AWS_REGION=$REGION_NAME" >> $GITHUB_ENV
                  echo "=========================="

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              working-directory: ./frontend
              run: npm install --legacy-peer-deps

            - name: Build React app
              working-directory: ./frontend
              run: npm run build
              env:
                  REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://ci-cd-gruppexamination-yq4y.onrender.com/api' }}

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ vars.AWS_REGION }}

            - name: Deploy to S3
              run: |
                  echo "=== Deploying to S3 ==="

                  echo "Bucket name: $BUCKET_NAME"
                  echo "Region: $AWS_REGION"
                  echo ""
                  echo "Running: aws s3 sync frontend/build/ s3://$BUCKET_NAME --delete --exact-timestamps"

                  # Deploy to S3
                  aws s3 sync frontend/build/ s3://$BUCKET_NAME --delete --exact-timestamps

                  echo ""
                  echo "✅ Deployment complete to bucket: $BUCKET_NAME"

            - name: Invalidate CloudFront cache (optional)
              if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
              env:
                  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
                    --paths "/*"
